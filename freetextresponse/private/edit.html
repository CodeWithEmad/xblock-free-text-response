<div class="wrapper-comp-settings is-active editor-with-buttons xblockfreetext_edit" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_display_name">
          Display Name
        </label>
        <input
          class="input setting-input"
          id="freetextresponse_display_name"
          value="{self.display_name}"
          type="text"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.display_name_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_prompt">
          Prompt
        </label>
        <input
          class="input setting-input"
          id="freetextresponse_prompt"
          value="{self.prompt}"
          type="text"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.prompt_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_weight">
          Problem Weight
        </label>
        <input
          class="input setting-input setting-input-number"
          id="freetextresponse_weight"
          value="{self.weight}"
          type="number"
          min="0"
          step="1"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.weight_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_max_attempts">
          Maximum Attempts
        </label>
        <input
          class="input setting-input setting-input-number"
          id="freetextresponse_max_attempts"
          value="{self.max_attempts}"
          type="number"
          min="0"
          step="1"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.max_attempts_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class=wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_display_correctness">
          Display Correctness?
        </label>
        <input
            class="input setting-input"
            id="freetextresponse_display_correctness"
            value="{self.display_correctness}"
            type="text"
            tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.display_correctness_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_min_word_count">
          Min Word Count
        </label>
        <input
          class="input setting-input setting-input-number"
          id="freetextresponse_min_word_count"
          value="{self.min_word_count}"
          type="number"
          min="0"
          step="1"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.min_word_count_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_max_word_count">
          Max Word Count
        </label>
        <input
          class="input setting-input setting-input-number"
          id="freetextresponse_max_word_count"
          value="{self.max_word_count}"
          type="number"
          min="0"
          step="1"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.max_word_count_help}
      </span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_fullcredit_keyphrases">
          Full-Credit Keyphrases
        </label>
        <input
          class="input setting-input"
          id="freetextresponse_fullcredit_keyphrases"
          value="{fullcredit_keyphrases}"
          type="text"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.fullcredit_keyphrases_help}
      </span>
    </li>
        <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="freetextresponse_halfcredit_keyphrases">
          Half-Credit Keyphrases
        </label>
        <input
          class="input setting-input"
          id="freetextresponse_halfcredit_keyphrases"
          value="{halfcredit_keyphrases}"
          type="text"
          tabindex="1"
        />
      </div>
      <span class="tip setting-help">
        {self.halfcredit_keyphrases_help}
      </span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" tabindex="2" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="" tabindex="3" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
